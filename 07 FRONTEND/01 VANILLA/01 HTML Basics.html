<!DOCTYPE html>
<html lang="en">
<head>
    <title> HTML Basics </title>

    <!-- Comment Tag -->

    <!-- Linking external CSS -->
    <link rel="stylesheet" href="">

    <!-- Linking external JS -->
    <script src=""></script>

    <!-- Inline CSS-->
    <style>
        th, td {
            padding: 10px;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>

    <!-- Inline JS-->
    <script>
        function btnclick() { document.getElementById('btn-field').innerHTML = 'Button Header Changed'}

        function createtemp() { 
            let temp = document.getElementById("template");
            let clone = temp.content.cloneNode(true);
            document.body.appendChild(clone);
        }
    </script>
</head>


<body>
    <header> 
        <h1> Heading </h1>
        <p> Subtext for header...</p> 
    </header>


    <div>
        <h2> Table </h3>
        <table style="border: 1px solid black;">
            <tr>
                <th> Month </th>
                <th> Units sold </th>
            </tr>
            <tr>
                <td> Jan </th>
                <td> 2.000 </th>
            </tr>
            <tr>
                <td> Feb </th>
                <td> 2.500 </th>
            </tr>
        </table>



        <h2> Unordered List </h2>
        <ul>
            <li> Item 1 </li>
            <li> Item 2 </li>
        </ul>

        <h2> Ordered List </h2>
        <ol>
            <li> Item 1 </li>
            <li> Item 2</li>
        </ol>



        <h2 id="btn-field"> Button </h2>
        <button onclick=btnclick()> Test Button </button> <br> <br>  <!-- br for Line Break -->
        <button onclick=btnclick()> Test Button </button>



        <h2> Form with input </h2>
        <form>
            <label for "fname"> First Name: </label>
            <input type="text" id="fname" name="fname"> <br> <br>

            <input type="radio" id="radio1">
            <label for="radio1"> Radio 1</label><br>

            <input type="radio" id="radio2">
            <label for="radio2"> Radio 2</label><br><br>

            <input type="submit">
        </form>


        <h2> Template section </h2>
        <button onclick=createtemp()> Create Template Copy </button>
        <template id="template">
            <h2> Template Header </h2>
            <p> This is subtext of template. You can change it via JS and fill it with data/text from Backend for example. </p>
        </template>
    </div>
</body>
</html>
